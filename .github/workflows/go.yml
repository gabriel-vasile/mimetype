name: Tests and linters
on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5.0.0
    - name: Install Go
      uses: actions/setup-go@v6.0.0
      with:
        go-version-file: 'go.mod'
    - name: Run linters
      uses: golangci/golangci-lint-action@v8
      with:
        version: "v2.4.0"
    - name: Run tests
      run: go test -race ./...
